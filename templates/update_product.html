<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/uploads/update.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            margin: 20px auto;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: #fff;
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h3 class="text-center mb-4">Update Product</h3>
            <form action="{{ url_for('update_product', product_id=product.id) }}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price (per kg)</label>
                    <input type="number" class="form-control" id="price" name="price" step="0.01" value="{{ product.price }}" required>
                </div>
                <div class="mb-3">
                    <label for="kilo" class="form-label">Quantity (kg)</label>
                    <input type="number" class="form-control" id="kilo" name="kilo" step="0.1" value="{{ product.kilo }}" required>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Product Image (leave blank to keep current)</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*">
                    <img src="{{ product.image_url }}" alt="{{ product.name }}" style="width: 100px; height: 100px; margin-top: 10px;">
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Product</button>
            </form>
        </div>
    </div>
</body>
</html>
