<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/uploads/custreg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            margin-top: 5rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: #fff;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .alert {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="text-center mb-4">Customer Registration</h3>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <form method="POST" action="/customer_register" onsubmit="return validateForm()">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" name="phone" id="phone" maxlength="10" required oninput="restrictPhoneInput(event)">
                        </div>
                        <div class="mb-3">
                            <label for="house_number" class="form-label">House/Flat Number</label>
                            <input type="text" class="form-control" name="house_number" id="house_number" required>
                        </div>
                        <div class="mb-3">
                            <label for="area" class="form-label">Area</label>
                            <input type="text" class="form-control" name="area" id="area" required>
                        </div>
                        <div class="mb-3">
                            <label for="landmark" class="form-label">Landmark</label>
                            <input type="text" class="form-control" name="landmark" id="landmark" required>
                        </div>
                        <div class="mb-3">
                            <label for="pincode" class="form-label">Pincode</label>
                            <input type="text" class="form-control" name="pincode" id="pincode" maxlength="6" required oninput="restrictPincodeInput(event)">
                        </div>
                        <div class="mb-3">
                            <label for="state" class="form-label">State</label>
                            <select id="state" class="form-select" name="state" required onchange="updateDistricts()">
                                <option value="">-- Select State --</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="district" class="form-label">District</label>
                            <select id="district" class="form-select" name="district" required>
                                <option value="">-- Select District --</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

        window.onload = () => {
            const stateSelect = document.getElementById("state");
            for (let state in stateDistricts) {
                let option = document.createElement("option");
                option.value = state;
                option.text = state;
                stateSelect.add(option);
            }
        };
        function updateDistricts() {
            const state = document.getElementById("state").value;
            const districtSelect = document.getElementById("district");
            districtSelect.innerHTML = '<option value="">-- Select District --</option>';
            if (stateDistricts[state]) {
                stateDistricts[state].forEach(district => {
                    let option = document.createElement("option");
                    option.value = district;
                    option.text = district;
                    districtSelect.add(option);
                });
            }
        }
        function restrictPhoneInput(event) {
            let input = event.target;
            input.value = input.value.replace(/\D/g, '').slice(0, 10);
        }
        function restrictPincodeInput(event) {
            let input = event.target;
            input.value = input.value.replace(/\D/g, '').slice(0, 6);
        }
        function validateForm() {
            const phone = document.getElementById("phone").value;
            const pincode = document.getElementById("pincode").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            if (phone.length !== 10) {
                alert("Phone number must be 10 digits.");
                return false;
            }
            if (pincode.length !== 6) {
                alert("Pincode must be 6 digits.");
                return false;
            }
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
